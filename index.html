<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Design</title>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">

    <h1>
        Calculator
    </h1>

    <table> 
        <tr>
            <input type="text" id="input"> 
        </tr>
        <tr> 
            <td><input class="size" type="button" value="1"></td> 
            <td><input class="size" type="button" value="2"></td> 
            <td><input class="size" type="button" value="3"></td> 
            <td><input class="size" type="button" value="4"></td>
            <td><input class="size" type="button" value="5"></td>  
        </tr> 
        <tr> 
            <td><input class="size" type="button" value="6"></td>  
            <td><input class="size" type="button" value="7"></td> 
            <td><input class="size" type="button" value="8"></td>  
            <td><input class="size" type="button" value="9"></td>
            <td><input class="size" type="button" value="0"></td>   
        </tr> 
        <tr> 
            <td><input class="size" type="button" value="+"></td>  
            <td><input class="size" type="button" value="-"></td>  
            <td><input class="size" type="button" value="*"></td>  
            <td><input class="size" type="button" value="/"></td>
            <td><input class="size" type="button" value="%"></td>  
        </tr> 
        <tr> 
            <td><input class="size" type="button" value="C"></td>  
            <td><input class="size" type="button" value="."></td>  
            <td colspan="3">
                <input class="size" type="button" value="=">
            </td> 
        </tr> 
    </table> 
</body>
</html>
